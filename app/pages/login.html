<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <h1>LogIn</h1>


    <form action="" id="form-login">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="ingresa tu correo electronico o tu nombre de usuario">
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="ingresa tu contraseña">
        <button type="submit"> Iniciar Sesion</button>
    </form>

    <p>¿Olvidaste tu contraseña? <a href=>Cambia tu contraseña</a></p>

    <p>¿No tienes una cuenta? <a href="/register">Crea tu cuenta</a></p>


    <div class="errores" id="errores">

    </div>
    
</body>
</html>
